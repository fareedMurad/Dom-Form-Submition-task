<body>
    <div class="form-section">
        <div class="container">
            <div class="row-12">
                <div class="col-12 mx-auto">
                    <form action="" class="form mx-auto">
                        <fieldset>
                            <legend>
                                <div class="form-heading-holder w-50 mx-auto pt-4 pb-3 ">
                                    <hr class="hr-strght ml-5 mb-0 hr-top">
                                    <h1 class="text-center"><hr class="hr-rotateted left"> Login <hr class="hr-rotateted right"></h1>
                                    <hr class="hr-strght ml-3 mt-0 hr-bottom">
                                </div>
                            </legend>
                        </fieldset>        
                        <div class="form-holder pb-5">
                            <label class="text-muted" for="Name">Name : </label>
                            <sub class="nameInvalid1 text-danger "></sub>
                            <input type="Name" class="input1  input text-white" placeholder="Enter your Name">
                            <label class="text-muted" for="Email">Email :</label>
                            <input type="Email" class="input2  input text-white" placeholder="Enter your Email">
                            <label class="text-muted" for="Name">Password :</label>
                            <input type="Password" class="input3  input text-white" placeholder="Enter your Password">
                            <input type="checkbox" class="checkbox">
                            <span class="text-muted pl-2 check-box-title">Remember Me</span><br>
                            <button class="btn" type="submit">Login </button><br><br>
                            <a href="" class="a1">Forget Password</a><br>
                            <a href="" id="a2">Create New Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="table-section">
        <div class="container">
            <div class="row w-100">
                <div class="col-lg-5 tableRgba pt-3 mr-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>
                                    <th class="border-bottom-0 pr-5" scope="col">Table </th>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>    
                                <td class="border-right">Name</td>
                                <td class="tdForName"></td>
                            </tr>
                            <tr>
                                <td class="border-right">Email</td>
                                <td class="tdForEmail"></td>
                            </tr>
                            <tr class="border-bottom">
                                <td class="border-right">Password</td>
                                <td class="tdForPassword"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-6"></div>
            </div>
        </div>
    </div>
